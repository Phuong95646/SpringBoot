<form th:action="@{/addUser}" th:object="${user}" method="POST">
    First Name:
    <input type="text" th:field="*{firstName}">
    <br>
    Last Name:
    <input type="text" th:field="*{lastName}">
    <br>
    No:
    <input type="number" th:field="*{no}">
    <br>
    Birth Date:
    <input type="text" th:field="*{birthDate}">
    <br>
    Male | Female:
    <input type="text" th:field="*{sex}">
    <br>
    Phone Number:
    <input type="number" th:field="*{phone}">
    <br>
    Address:
    <input type="text" th:field="*{address}">
    <br>
    <input type="submit" value="Create">
</form>
